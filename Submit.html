    <header>
        <center><h1>Submit a Question.</h1></center>
    </header>
    <section>
<form name="submit" onsubmit="validate()">
            <label for="firstName">First Name:</label>
            <input type="text"  placeholder="George"
            required>

            <br>

            <label for="lastName">Last Name:</label>
            <input type="text"  placeholder="Georgian"
            required />

            <br>

            <label for="emailAddress">Email Address:</label>
            <input id = "emailAddress" type="text"  placeholder="something@something.com"
            required />

            <br>

            <label for="confirmEmail">Confirm Email Address:</label>
            <input type="text" id = "confirmEmail"  placeholder="something@something.com"
            required/>

            <br>

            <textarea id="Question Area" rows="5" cols="50" placeholder="Submit any question you have."></textarea>
            <br>

            <input type="submit" />
        </form>

    </section>
